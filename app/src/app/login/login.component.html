
  <div class="contents">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-12">
          <div class="form-block mx-auto">
            <div class="text-center mb-3">
              <h3>Login</h3>
            </div>
            <form>
              <div class="form-group first mb-2">
                <label for="username">Email</label>
                <input required="" autofocus="" [(ngModel)]="email" type="text" class="form-control" name="email" placeholder="Your Email" id="username">
              </div>

              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input required="" [(ngModel)]="password" type="password" class="form-control" name="password"  placeholder="Your Password" id="password">
              </div>
              
              <input (click)="onLogin()" type="submit" name="login" value="Log In" class="mybtn btn btn-block">
              <hr>
              <!-- <p>Don't have an account ?</p>
              <input routerLink="/signup" type="submit" value="Sign Up" class="mybtn btn btn-block"> -->
              <br>
              <br>

              <p> <a href="" routerLink="/contact-us">Contact Us</a></p>
              <p> <a href="" routerLink="/about-us">About Us </a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
